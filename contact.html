        <a href="#" class="logo"><img src="images/logobk.png" alt=""></i></a>

        <!-- search form -->

    <form action="" id="search-form">

        <label for="search-box" class="fas fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>
    


    <section class="contact" id="contact">

        <h1 class="heading"> contact us </h1>
    
        <div class="row">
    
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3859.966567503531!2d120.9605094!3d14.6578388!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b55d3b13374b%3A0x40a8d7cc1fe3b0d6!2sBurger%20King!5e0!3m2!1sen!2sph!4v1637131995198!5m2!1sen!2sph" allowfullscreen="" loading="lazy"></iframe>
    
            <form action="">
                <h3>get in touch</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="name" required>
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="email" required>
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="number" required>
                </div>
                <input type="submit" value="contact now" class="btn">
            </form>
    
        </div>
    
    </section>
